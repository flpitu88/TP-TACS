<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/base.css" />
		<script src="js/index.js"></script>
        <title>Viajando</title>
    </head>
    <body>
        <!-- Inicio Modal Session de FaceBook -->
		<div class="modal fade" id="fbLoginModal" role="dialog">
		    <div class="modal-dialog">
		         <!-- contenido del modal -->
		         <div class="modal-content">
		             <div class="modal-body">
		                <p>Para usar TACS por el mundo tenés que iniciar sesión con tu cuenta de FaceBook.</p>
		             </div>
		             <div class="modal-footer">
		                 <button type="button" class="btn btn-default" data-dismiss="modal" id="fbLoginOK">Aceptar</button>
		                 <button type="button" class="btn btn-default" data-dismiss="modal" id="fbLoginCancelar">Cancelar</button>
		             </div>
		         </div>
		         <!-- fin contenido del modal-->
		    </div>
		</div>
        <!-- Fin Modal Session de FaceBook -->
        
        <!--  -->
    </body>
</html>
