<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <link rel="stylesheet" href="../css/base.css" />
        <script src="../js/dashboard.js"></script>
        <title>TACS por el mundo</title>
    </head>
    <body>
        <div class="container">
            <!-- header -->
            <div class="jumbotron">
                <h2>¡Bienvenido a TACS por el mundo!</h2>      
                <p class="btn-quiero-viajar"><a href="#" class="btn btn-info btn-lg" id="btnNuevoViaje">¿A dónde querés ir hoy? <span class="glyphicon glyphicon-plane"></span></a></p>      
            </div>
            
            <!-- viajes recientes -->
            <div class="list-group" id="listViajes">
                <div class="list-group-item active"><h4>Tus viajes</h4></div>
                <div class="list-group-item" id="itemSinViaje">Todavía no hiciste ningún viaje <span class="glyphicon glyphicon-thumbs-down"></span></div>
            </div>
            
            <!-- Inicio Modal viaje -->
            <div class="modal fade" id="modNuevoViaje" role="dialog">
                <div class="modal-dialog modal-lg">
                    <!-- contenido del modal -->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>¡Empezá un nuevo viaje!</h4>
                        </div>  
						<div class="modal-body">
						    <div class="container-fluid">
							    <div class="row">
								    <div class="col-md-4">
									    <form role="form" id="frmNuevoViaje">
					                       <div class="form-group">
					                           <input type="text" id="ciudadOrigen" placeholder="¿Desde dónde salís?" class="box" />
					                       </div>
					                       <div id="orgMapContainer">Mapa origen!!</div>
					                       <div class="form-group" id="dstContainter">
					                           <input type="text" id="ciudadDestino" placeholder="¿Hasta dónde querés ir?" class="box" />
					                       </div>
					                       <div id="dstMapContainer">Mapa destino!!</div>
					                   </form>
					                </div>
	                                <div class="col-md-8">
	                                    <div id="googleMap" class="map-crea-viaje"></div>
	                                </div>
					            </div>
					         </div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal" id="btnViajar">Viajar <span class="glyphicon glyphicon-plane"></span></button>
							<button type="button" class="btn btn-default" data-dismiss="modal" id="btnCancelarViaje">Cancelar</button>
						</div>
	                 </div>
	                 <!-- fin contenido del modal-->
	            </div>
	        </div>
	        <!-- Fin Modal viaje -->
        </div>
    </body>
</html>
